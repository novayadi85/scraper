<li data-id="{{item.id}}" ng-repeat="item in item.children" class="dd-item">
	<div data-id="{{item.id}}" class="dd-handle">{{item.h1}}</div>
	<span style="position:absolute;display: inline-block;float: right;right: 5px;top: 5px;"><a  ng-click="detail()" class="lbl-box blue">{{item.founds}}</a></span>
	<ol class="dd-list" ng-if="item.children.length > 0" ng-include="'/system/includes/pages/Organize/Template/list.html'"></ol>
</li>
